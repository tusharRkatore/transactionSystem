# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - MernStack

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_cfaffdbe178d46a383853bf708f4802d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c44361c5794e4b8288737373a2dbd4c7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_cfaffdbe178d46a383853bf708f4802d }}/azure-app-service/windows/parkingpage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'MernStack'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_aff7257fadf04c4980672a569ee26dd0 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_cfaffdbe178d46a383853bf708f4802d }}/azure-app-service/windows/parkingpage:${{ github.sha }}'